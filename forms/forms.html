<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<h1>Login</h1>
<label>Note id:</label><br />
<input type="number" id="currentId"><br />
<button id="loginBtn">Log In</button>

<!-- forms.html -->
<h1>Add a Note</h1>
<form method="POST">
    <label>Note Name:</label><br />
    <input type="text" name="addName" required><br />
    <label>Note Text:</label><br />
    <input type="text" name="addText" required><br />
    <label>Note Status:</label><br />
    <input type="text" name="addStatus" required><br />
    <label>Delegation:</label><br />
    <input type="text" name="addDelegation" required><br />
    <label>User ID:</label><br />
    <input type="text" name="addUserId" id="addUserId" class="readonly" required><br />
    <label>Time:</label><br />
    <input type="text" name="addTime" pattern="[0-9]*" Title="Please only enter numbers" required><br />
    <button value="addNote" type="submit" name="submit">Add Note</button>
</form> 

<h1>Delete a Note</h1>
    <form method="POST">
        <label>Note id:</label><br />
        <input type="text" name="deleteNoteID" required><br />
        <button value="deleteNote" type="submit" name="submit">Delete Note</button>
    </form>

<h1>Create an Account</h1>
<form method="POST">
    <label>Enter your name:</label><br />
    <input type="text" name="createName" required><br />
    <button value="createAcc" type="submit" name="submit">Create Account</button>
</form>


<h1>Edit a Note</h1>
    <form method="POST">
        <label>Enter the ID of the note you wish to edit:</label><br />
        <input type="text" name="editNoteID"><br />
        <label>Name:</label><br />
        <input type="text" name="editName"><br />
        <label>Text:</label><br />
        <input type="text" name="editText"><br />
        <label>Status:</label><br />
        <input type="text" name="editStatus"><br />
        <label>Delegation:</label><br />
        <input type="text" name="editDelegation"><br />
        <label>Date:</label><br />
        <input type="text" name="editDate"><br />
        <button value="editNote" type="submit" name="submit">Edit Note</button>
    </form>

    <h1>Display Data: </h1>
    <form method="POST">
    <button value="displayNote" type="submit" name="submit">Show</button>
    </form>

    <p>Note ID: {{ .NoteID}}</p>
    <p>Name: {{ .Name}}</p>
    <p>Text: {{ .Text}}</p>
    <p>Status: {{ .Status}}</p>
    <p>Delegation: {{ .Delegation}}</p>
    <p>Users: {{ .Userid}}</p>
    <p>Time: {{ .Time}}</p>

    <script>
        $("#loginBtn").click(function(event) {
            userid = $("#currentId").val();
            $("#addUserId").val(userid);
        });

        $(".readonly").on('keydown paste focus mousedown', function(e){
                if(e.keyCode != 9) // ignore tab
                    e.preventDefault();
            });
    </script>
</html>
